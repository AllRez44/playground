<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add React in One Minute</title>
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel Standalone CDN for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <!-- TailwindCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>

    <!-- Load Context first. -->
    <script defer src="./context/CounterContext.js" type="text/babel"></script>

    <!-- Load Components. -->
    <script defer src="./components/common/Button.jsx" type="text/babel"></script>

    <script defer src="./components/Counter/Counter.jsx" type="text/babel"></script>
    <script defer src="./components/Counter/CounterControls.jsx" type="text/babel"></script>
    <script defer src="./components/Counter/CounterReset.jsx" type="text/babel"></script>

    <script defer src="./components/LikeButton.js" type="text/babel"></script>
    <script defer src="./components/Home.jsx" type="text/babel"></script>
    <script defer src="./components/App.jsx" type="text/babel"></script>

    <!-- Load main app file last -->
    <script defer src="index.js" type="text/babel"></script>
  </body>
</html>
